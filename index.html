<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم حضور و غیاب - ورود</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #4a6491;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
        }
        
        body {
            font-family: 'Vazir', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-body {
            padding: 25px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            border-color: #3498db;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }
        
        .credentials {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-right: 4px solid var(--secondary-color);
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #dee2e6;
        }
        
        .credential-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .login-alert {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h3><i class="fas fa-calendar-check me-2"></i>سیستم حضور و غیاب</h3>
            <p class="mb-0">لطفاً وارد سیستم شوید</p>
        </div>
        
        <div class="login-body">
            <div class="login-alert alert-danger" id="loginErrorAlert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="loginErrorMessage"></span>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">نام کاربری</label>
                    <input type="text" class="form-control" id="username" placeholder="نام کاربری خود را وارد کنید" autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-login pulse">
                    <i class="fas fa-sign-in-alt me-2"></i>ورود به سیستم
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle fa-2x mb-3"></i>
                <h4>ورود موفقیت‌آمیز بود!</h4>
                <p>در حال انتقال به سیستم...</p>
            </div>
            
            <div class="credentials">
                <h6><i class="fas fa-key me-2"></i>اطلاعات ورود:</h6>
                <div class="credential-item">
                    <span>نام کاربری:</span>
                    <span>user یا admin</span>
                </div>
                <div class="credential-item">
                    <span>رمز عبور:</span>
                    <span>user123 یا admin123</span>
                </div>
                <div class="credential-item">
                    <span>توصیه:</span>
                    <span>از user/user123 استفاده کنید</span>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p class="mb-0">سیستم حضور و غیاب پرسنل | نسخه ۱.۰</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('loginErrorAlert');
            const errorMessage = document.getElementById('loginErrorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // اطلاعات کاربران مجاز
            const users = {
                'user': { password: 'user123', role: 'user', name: 'کاربر عادی' },
                'admin': { password: 'admin123', role: 'admin', name: 'مدیر سیستم' }
            };
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // مخفی کردن پیام خطا اگر نمایش داده می‌شد
                errorAlert.style.display = 'none';
                
                if (!username || !password) {
                    showError('لطفاً نام کاربری و رمز عبور را وارد کنید.');
                    return;
                }
                
                // اعتبارسنجی اطلاعات ورود
                if (users[username] && users[username].password === password) {
                    // ورود موفقیت‌آمیز
                    loginSuccess(username, users[username]);
                } else {
                    showError('نام کاربری یا رمز عبور اشتباه است.');
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
                
                // مخفی کردن پیغام خطا پس از 5 ثانیه
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
            
            function loginSuccess(username, userData) {
                // مخفی کردن فرم ورود
                loginForm.style.display = 'none';
                
                // نمایش پیام موفقیت
                successMessage.style.display = 'block';
                
                // نمایش اطلاعات کاربر
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info mt-3';
                userInfo.innerHTML = `
                    <p>شما با نقش <strong>${userData.role === 'admin' ? 'مدیر سیستم' : 'کاربر عادی'}</strong> وارد شدید.</p>
                `;
                successMessage.appendChild(userInfo);
                
                // ذخیره اطلاعات کاربر در localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: userData.role,
                    name: userData.name
                }));
                
                // ایجاد دکمه ادامه
                const continueButton = document.createElement('button');
                continueButton.className = 'btn btn-success mt-3';
                continueButton.innerHTML = '<i class="fas fa-arrow-right me-2"></i> ادامه به سیستم';
                continueButton.onclick = function() {
                    // ایجاد یک صفحه ساده برای نمایش پس از ورود
                    document.body.innerHTML = `
                        <div class="container mt-5">
                            <div class="header text-center">
                                <h1><i class="fas fa-calendar-check me-2"></i>سیستم حضور و غیاب</h1>
                                <div class="current-date">
                                    امروز: ${new Date().toLocaleDateString('fa-IR')}
                                </div>
                                <div class="user-info mt-3">
                                    <span class="badge bg-info">${username} (${userData.role === 'admin' ? 'مدیر' : 'کاربر'})</span>
                                    <button class="btn btn-sm btn-outline-secondary ms-2" onclick="location.reload()">
                                        <i class="fas fa-sign-out-alt me-1"></i>خروج
                                    </button>
                                </div>
                            </div>
                            
                            <div class="alert alert-success mt-4">
                                <i class="fas fa-check-circle me-2"></i>
                                ورود شما موفقیت‌آمیز بود. سیستم حضور و غیاب آماده استفاده است.
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5><i class="fas fa-users me-2"></i> مدیریت پرسنل</h5>
                                        </div>
                                        <div class="card-body">
                                            <p>در این بخش می‌توانید پرسنل سیستم را مدیریت کنید.</p>
                                            <button class="btn btn-primary">مشاهده پرسنل</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5><i class="fas fa-clipboard-list me-2"></i> گزارشات</h5>
                                        </div>
                                        <div class="card-body">
                                            <p>در این بخش می‌توانید گزارشات حضور و غیاب را مشاهده کنید.</p>
                                            <button class="btn btn-primary">مشاهده گزارشات</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="footer-actions fixed-bottom d-flex justify-content-center p-3 bg-light">
                                <button class="btn btn-primary me-2">
                                    <i class="fas fa-save me-1"></i>ذخیره
                                </button>
                                <button class="btn btn-success me-2">
                                    <i class="fas fa-file-alt me-1"></i>گزارش
                                </button>
                                <button class="btn btn-info">
                                    <i class="fas fa-print me-1"></i>چاپ
                                </button>
                            </div>
                        </div>
                    `;
                };
                successMessage.appendChild(continueButton);
            }
        });
    </script>
</body>
</html>
